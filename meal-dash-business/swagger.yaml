# definitions
definitions:
  users:
    type: object
    required:
        - user_login
        - user_email
        - user_password
        - phone
        - user_type
        - address1
        - address2
        - city
        - state
        - postal
    properties:
      user_login:
        type: string
        description: user login name
      user_email:
        type: string
        description: user Email
      user_password:
        type: string
        description: user Password
      phone:
        type: string
        description: user Phone
      user_type:
        type: string
        description: user Type
      address1:
        type: string
        description: user Address1
      address2:
        type: string
        description: user Address2
      city:
        type: string
        description: user City
      state:
        type: string
        description: user State
      postal:
        type: string
        description: user Postal

  user_login_dto:
    type: object
    required:
        # - user_login
        - user_email
        - user_password
    properties:
      # user_login:
      #   type: string
      #   description: user login name
      user_email:
        type: string
        description: user Email
      user_password:
        type: string
        description: user Password

  createmealplan:
    type: object
    required:
        - mealplan_recurrence
        - mealplan_title
        - mealplan_description
        - is_active
    properties:
      mealplan_recurrence:
        type: string
        description: meal plan recurrence
      mealplan_title:
        type: string
        description: meal plan title
      mealplan_description:
        type: string
        description: meal plan description
      is_active:
        type: boolean
        description: meal plan is active

  subscription:
    type: object
    required:
        - ends_at
        - starts_at
        - created_at
        - deleted_at
        - is_deleted
        - mealplan_id
    properties:
      ends_at:
        type: string
        format: date-time
        description: subscription end date
      starts_at:
        type: string
        format: date-time
        description: subscription start date
      created_at:
        type: string
        format: date-time
        description: subscription created date
      deleted_at:
        type: string
        format: date-time
        description: subscription deleted date
      is_deleted:
        type: boolean
        description: subscription is deleted
      mealplan_id:
        type: number
        description: subscription meal plan id

  meal:
    type: object
    required:
          - vendor_id
          - mealTitle
          - mealShortDescription
          - mealLongDescription
          - mealIngredients
          - mealCalories
          - mealQuantity
          - mealQuantityUnit
          - timeStamp
    properties:
      vendor_id:
        type: number
        description: Food Vendor id
      mealTitle:
        type: string
        description: Meal item title
      mealShortDescription:
        type: string
        description: Meal item short Description
      mealLongDescription:
        type: string
        description: Meal item long Description
      mealIngredients:
        type: string
        description: Meal item ingredients
      mealCalories:
        type: number
        description: Meal item calories
      mealQuantity:
        type: number
        description: Meal item quantity
      mealQuantityUnit:
        type: string
        description: Meal item quantity unit
      timeStamp:
        type: string
        format: date-time
        description: Meal item timestamp


schemes:
 - https
 - http
